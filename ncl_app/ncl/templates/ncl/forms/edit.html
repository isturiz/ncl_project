{% extends 'base.html' %}
{% block content %}
    {% if form.errors %}
        <p>error en el formulario</p>
    {% endif %}

    <h1>Editar estudiante</h1>

    <form action="{% url 'process_edit' student.id %}" method="POST" class="flex flex-col">
        {% csrf_token %}
        {% if msg %}
            <p>Altualizado exitoso</p>
        {% endif %}

        {{ edit_form }}

        <button type="submit">Registrar</button>
    </form>
{% endblock %}
