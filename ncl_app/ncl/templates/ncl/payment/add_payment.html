<!-- Edit user modal -->
<div
  id="addPayment"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center p-4 w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <form
      action="{% url 'add_payment' %}"
      method="POST"
      class="relative rounded-lg shadow bg-gray-700"
    >
    {% csrf_token %}
      <!-- Modal header -->
      <div
        class="flex justify-between items-start p-4 rounded-t border-b border-gray-600"
      >
        <h3 class="text-xl font-semibold text-white">Registrar estudiante</h3>

        <button
          type="button"
          class="text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-600 hover:text-white"
          data-modal-toggle="addPayment"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label
              for="student"
              class="block mb-2 text-sm font-medium text-white"
              >Estudiante</label
            >
            <select
              name="student"
              class="border text-sm rounded-lg block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            >
              {% if student_list %}
              {% for student in student_list %}

              <option value="{{student.id}}">{{student.first_name}} {{student.last_name}}</option>
            
              {% endfor %} 
              {% endif %}
            </select>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="payment_date"
              class="block mb-2 text-sm font-medium text-white"
              >Fecha del pago</label
            >
            <input
              type="date"
              name="payment_date"
              id="payment_date"
              class="shadow-sm border text-sm rounded-lg block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              oninput="validateDate('payment_date')"
              placeholder="123456678"
              value=""
              required
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="reference_number"
              class="block mb-2 text-sm font-medium text-white"
              >Número de referencia</label
            >
            <input
              type="text"
              name="reference_number"
              id="reference_number"
              class="shadow-sm border text-sm rounded-lg block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="123456678"
              value=""
              oninput="validarNumeros('reference_number')"
              required
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="amount"
              class="block mb-2 text-sm font-medium text-white"
              >Monto</label
            >
            <input
              type="text"
              name="amount"
              id="amount"
              class="shadow-sm border text-sm rounded-lg block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="$50"
              value=""
              oninput="validarNumeros('amount')"
              required
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-white"
              >Descripción</label
            >
            <input
              type="text"
              name="description"
              id="description"
              class="shadow-sm border text-sm rounded-lg block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="Pago de la mensualidad de Marzo"
              value=""
              required
            />
          </div>


          <div class="col-span-6 sm:col-span-3">
            <label
              for="course"
              class="block mb-2 text-sm font-medium text-white"
              >Curso</label
            >
            <select
              name="course"
              class="border text-sm rounded-lg block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              multiple
            >
              {% if course_list %}
              {% for course in course_list %}

              <option value="{{course.id}}">{{course.name}}</option>
            
              {% endfor %} 
              {% endif %}
            </select>
          </div>
          
          
        </div>
      </div>

      <!-- Modal footer -->
      <div
        class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-600"
      >
        <button
          type="submit"
           
          name="register"
          class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800"
        >
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
