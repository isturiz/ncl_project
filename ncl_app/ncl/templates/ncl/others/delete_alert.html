<div
  id="deleteAlert"
  tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full"
>
  <div class="relative w-full h-full max-w-md md:h-auto">
    <div class="relative rounded-lg shadow bg-gray-700">
      <button
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-800 hover:text-white"
        data-modal-toggle="deleteAlert"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="sr-only">Cerrar</span>
      </button>
      <div class="p-6 text-center">
        <svg
          aria-hidden="true"
          class="mx-auto mb-4 w-14 h-14 text-gray-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-400">
          Confirmar eliminar
        </h3>

        <a
          href=""
          data-modal-toggle="deleteAlert"
          id="send_confirmation"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
          >Confirmar
        </a>

        <button
          data-modal-toggle="deleteAlert"
          type="button"
          class="focus:ring-4 focus:outline-none rounded-lg border text-sm font-medium px-5 py-2.5 focus:z-10 bg-gray-700 text-gray-300 border-gray-500 hover:text-white hover:bg-gray-600 focus:ring-gray-600"
        >
          No, cancelar
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  const deleteButtons = document.querySelectorAll(
    '[data-modal-toggle="deleteAlert"]'
  );
  if (deleteButtons.length > 0) {
    deleteButtons.forEach((button) => {
      const element = button.dataset;
      button.addEventListener("click", () => {
        const id = button.dataset.id;
        const idType = button.dataset.idType;
        if (id && idType) {
          const deleteLink = document.getElementById("send_confirmation");
          const url = `/${idType}/${id}/delete/`;
          deleteLink.setAttribute("href", url);
        }
      });
    });
  }
</script>
